<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Dice Roller</title>
<link rel="stylesheet" type="text/css" href="dice.css">
</head>
<body onload="rollDice()">
<div class="container">
  <h1>Dice Roller</h1>
  <p>Click the button to roll the dice:</p>
  <button id="rollButton" onclick="rollDice()">Roll</button>
  <div class="dice">
    <label for="diceResult">Dice Result:</label>
    <input type="text" id="diceResult" readonly>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
